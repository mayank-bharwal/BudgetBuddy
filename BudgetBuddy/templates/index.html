<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accounting Ledger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Your Logo">
        </div>
        <div class="name">
            <h1>BudgetBuddy</h1>
        </div>
    </header>
    <h1>Accounting Ledger</h1>
    <div class="container">
        <form action="/add" method="post">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required><br>
            <label for="amount">Amount:</label>
            <input type="number" step="0.01" id="amount" name="amount" required><br>
            <button type="submit">Add Transaction</button>
        </form>

        <h2>Transactions:</h2>
        <ul>
            {% for transaction in transactions %}
                <li>{{ transaction.date }} - {{ transaction.description }} - ${{ transaction.amount }}</li>
            {% endfor %}
        </ul>

        <a href="/logout">Logout</a>
    </div>
</body>
</html>
